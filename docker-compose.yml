services:
  mongodb:
    image: mongo:7
    container_name: clara-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=clara
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

volumes:
  mongo_data:
    driver: local
